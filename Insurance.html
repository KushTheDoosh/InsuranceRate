    <script type="text/javascript">
      $(document).ready(function(){
       $('#calculate1').click(function() {
         calculateTaxRate(); 

      
      });

      // Clear user input
       $('#clear1').click(function() {
         $('#age').val("")
         $('#result').fadeOut();

          

      });



      
      
      function calculateTaxRate (){
        let age = $('#age').val(); 
         let total = 5* age + 300;


         $('#result').text(total); 
         $('#result').fadeOut(function(){
            $(this).text(total).fadeIn(); 

      }); 
         
         

      }





});
